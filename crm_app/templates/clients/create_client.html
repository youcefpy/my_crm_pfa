{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Convertir en Client</h1>
    <p>Voulez-vous vraiment convertir le lead "{{ lead.first_name }} {{ lead.last_name }}" en client ?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Oui</button>
        <a href="{% url 'details_page' lead.id %}" class="btn btn-secondary">Non</a>
    </form>
</div>
{% endblock %}
