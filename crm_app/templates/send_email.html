{% extends "base.html" %}

{% block title %}Envoyer un e-mail à {{ lead.first_name }}{% endblock title %}

{% block content %}
<div class="container">
    <h1>Envoyer un e-mail à {{ lead.first_name }} {{ lead.last_name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="subject">Sujet</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-3">Envoyer</button>
        <a href="{% url 'details_page' lead.id %}" class="btn btn-secondary mt-3">Annuler</a>
    </form>
</div>
{% endblock content %}
